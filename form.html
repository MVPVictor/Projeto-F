<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    
    <title> Koob Form </title>

</head>
<body>

    <form>

        <label for="name">Nome completo:</label>
        <br>
        <input type="text" placeholder="Digite aqui seu nome">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" placeholder="Insira aqui seu email">
        <br>
        <label for="text">Insira sua mensagem</label>
        <br>
        <textarea name="text" cols="55" rows="10"></textarea>
        <br>
        <button type="submit">Enviar</button>

    </form>

</body>
</html>
